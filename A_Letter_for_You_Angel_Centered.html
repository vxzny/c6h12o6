
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter for You</title>
<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: linear-gradient(to bottom right, #dbeafe, #ede9fe, #e0f2fe);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
    overflow: hidden;
  }
  .clock {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 13px;
    color: #555;
  }
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    height: 100%;
  }
  .envelope {
    width: 260px;
    height: 160px;
    background: linear-gradient(to bottom right, #c7d2fe, #a5b4fc);
    border-radius: 12px 12px 4px 4px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-in-out;
  }
  .envelope:hover {
    transform: scale(1.05);
  }
  .flap {
    width: 0;
    height: 0;
    border-left: 130px solid transparent;
    border-right: 130px solid transparent;
    border-bottom: 80px solid #818cf8;
    position: absolute;
    top: -1px;
    left: 0;
    border-radius: 10px 10px 0 0;
  }
  .letter {
    display: none;
    max-width: 90%;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    padding: 25px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 1.2s ease forwards;
  }
  .letter h1 {
    color: #4338ca;
    font-size: 24px;
    margin-bottom: 15px;
  }
  .letter p {
    font-size: 16px;
    line-height: 1.6;
    white-space: pre-line;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (min-width: 768px) {
    .letter {
      max-width: 600px;
      padding: 40px;
    }
    .letter h1 {
      font-size: 28px;
    }
    .letter p {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="clock" id="clock"></div>

<div class="container">
  <div class="envelope" id="envelope" onclick="openLetter()">
    <div class="flap"></div>
  </div>

  <div class="letter" id="letter">
    <h1>A Letter for You</h1>
    <p id="message"></p>
  </div>
</div>

<script>
const messages = Array.from({length:365}, (_,i)=>`Dear Angel,
Every sunrise is another chance to begin again.
You carry a light that never fades â€” no matter how cloudy the sky seems today.
Keep believing in yourself, because even small steps move you forward.`);

const today = new Date();
const start = new Date(today.getFullYear(), 0, 0);
const diff = today - start;
const oneDay = 1000 * 60 * 60 * 24;
const dayOfYear = Math.floor(diff / oneDay);

document.getElementById("message").innerText = messages[dayOfYear % 365];

function updateClock(){
  const now = new Date();
  const options = { weekday:"long", year:"numeric", month:"long", day:"numeric", hour:"2-digit", minute:"2-digit", second:"2-digit" };
  document.getElementById("clock").textContent = now.toLocaleDateString("en-US", options);
}
setInterval(updateClock, 1000);
updateClock();

function openLetter(){
  document.getElementById("envelope").style.display = "none";
  document.getElementById("letter").style.display = "block";
}
</script>

</body>
</html>
